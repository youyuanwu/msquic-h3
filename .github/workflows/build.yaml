name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        BUILD_TYPE: ["Debug"]
        os: [ windows-latest, ubuntu-latest ]
    steps:
    - uses: actions/checkout@v4

    - name: Get latest version of CMake
      uses: lukka/get-cmake@latest

    - name: Install rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.85.0
        components: rustfmt, clippy

    - name: run cmake
      run: > 
        cmake . -DCMAKE_BUILD_TYPE=${{ matrix.BUILD_TYPE }} -B build

    - name: Prepare machine
      working-directory: ./build/_deps/msquic-src
      run: scripts/prepare-machine.ps1 -Tls openssl -ForBuild -InstallTestCertificates
      shell: pwsh

    - name: run build
      run: cmake --build build --config ${{ matrix.BUILD_TYPE }}
    
    - name: Run cargo check
      run: cargo check

    - name: Run cargo fmt
      run: cargo fmt --all -- --check
    
    - name: Run cargo clippy
      run: cargo clippy -- -D warnings

    - name: Run cargo test
      if: runner.os == 'Windows' # ubuntu test skipped
      run: cargo test --all -- --nocapture
